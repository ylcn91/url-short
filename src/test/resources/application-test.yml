spring:
  datasource:
    url: jdbc:tc:postgresql:16:///urlshort_test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
    clean-disabled: false
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers:localhost:9092}
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
    topic:
      click-events:
        name: click-events-test
  cache:
    type: caffeine

app:
  short-url:
    base-url: http://localhost:8080
  jwt:
    secret: dGVzdC1zZWNyZXQta2V5LWZvci11bml0LXRlc3RpbmctcHVycG9zZXMtb25seQ==
    expiration-ms: 3600000
    refresh-expiration-ms: 86400000

logging:
  level:
    root: WARN
    com.urlshort: INFO
