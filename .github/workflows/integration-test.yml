name: Integration Tests

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - 'docker-compose.test.yml'
      - '.github/workflows/integration-test.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - 'docker-compose.test.yml'
      - '.github/workflows/integration-test.yml'

concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: url_shortener_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Start services with docker-compose
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 10

      - name: Wait for services to be ready
        run: |
          timeout 60s bash -c 'until curl -f http://localhost:8080/actuator/health; do sleep 2; done' || true

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080

      - name: Run backend integration tests
        run: mvn verify -B -Dgroups=integration
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/url_shortener_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            target/surefire-reports/
            frontend/test-results/
          if-no-files-found: ignore

      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.test.yml down -v

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: target/surefire-reports/TEST-*.xml
          check_name: Integration Test Results
          comment_mode: always
