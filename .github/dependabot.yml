version: 2
updates:
  # Maven backend dependencies
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    reviewers:
      - "owner"
    assignees:
      - "owner"
    labels:
      - "dependencies"
      - "maven"
    commit-message:
      prefix: "chore"
      include: "scope"
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"
    open-pull-requests-limit: 10
    target-branch: "main"

  # Frontend npm dependencies
  - package-ecosystem: npm
    directory: "/frontend"
    schedule:
      interval: weekly
      day: monday
      time: "03:30"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    reviewers:
      - "owner"
    assignees:
      - "owner"
    labels:
      - "dependencies"
      - "npm"
      - "frontend"
    commit-message:
      prefix: "chore"
      include: "scope"
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"
    open-pull-requests-limit: 10
    target-branch: "main"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: tuesday
      time: "03:00"
    reviewers:
      - "owner"
    assignees:
      - "owner"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    rebase-strategy: "auto"
    open-pull-requests-limit: 5
    target-branch: "main"

  # Docker dependencies (optional - if using Dependabot)
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: monthly
      day: "1"
      time: "04:00"
    reviewers:
      - "owner"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"
    rebase-strategy: "auto"
    target-branch: "main"
