---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # Production Redis Configuration - High Availability
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000
      database: 0
      ssl:
        enabled: ${REDIS_SSL:false}
      lettuce:
        pool:
          max-active: 32
          max-idle: 16
          min-idle: 8
          max-wait: -1ms
        shutdown-timeout: 3000ms

  # Production Cache Configuration - Optimized for high traffic
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour default
      use-key-prefix: true
      key-prefix: 'cache:prod:'

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    clean-disabled: true

  # Production Kafka Configuration - AWS MSK or Confluent Cloud
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    topic:
      click-events:
        name: click-events
        partitions: 12
        replication-factor: 2
    producer:
      acks: all
      retries: 5
      compression-type: snappy
    consumer:
      properties:
        session.timeout.ms: 30000
        max.poll.interval.ms: 300000

app:
  redis:
    enabled: true

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: INFO
    com.urlshort: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  file:
    name: /var/log/url-shortener/application.log
  logback:
    rollingpolicy:
      max-history: 30
      max-file-size: 10MB
